<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      *{
        margin: 0;
        box-sizing: border-box;
      }
      #container {
                width: 1000px;
                margin: 20px auto;
      }
      .ck.ck-editor {
    	width: 50% !important;
	    }
      .ck-editor__editable[role="textbox"] {
          /* editing area */
          max-width: 100%;
          min-height: 400px;
      }
      .ck-content .image {
          /* block images */
          max-width: 90%;
          margin: 20px auto;
      }
      img{
        max-width: 100%;
      }
      .active{
        background-color: rgba(40,79,240,.8);
      }

    </style>
    <title>홍영호의 포트폴리오</title>
    <script src="https://kit.fontawesome.com/d7ee5c5331.js" crossorigin="anonymous"></script>
  </head>

    <div id="root"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </body>
</html>
